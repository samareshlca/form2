<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Custome Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="custome-form">
		<div class="image-block">
			<img src="images/form-bg.jpg" alt="" class="img-fluid">
		</div>
		<div class="title-form">
		<div class="title-block">
			<h2>New Customer Form</h2>
		</div>
		<form action="">
			<div class="d-flex flex-wrap justify-content-between">
				<div class="input-group">
					<label for="name">First Name</label>
					<input id="name" type="text" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">Last Name</label>
					<input type="text" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">E-mail</label>
					<input type="email" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">Street Address</label>
					<input type="text" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">City</label>
					<input type="text" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">Police Station</label>
					<input type="text" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">Zip Code</label>
					<input type="text" required class="input-control">
				</div>
				<div class="input-group">
					<label for="">State/Province</label>
					<input type="text" required class="input-control">
				</div>
			</div>
			<div class="input-group subject">
				<label for="">Subject</label>
				<input type="text" required class="input-control subject">
			</div>
			<div class="input-group subject">
				<label for="">Message</label>
				<textarea></textarea>
			</div>
			<div class="submit-btn">
				<input type="submit" value="Submit" class="btn">
			</div>
		</form>
</div>
	</div>
</body>
</html>
